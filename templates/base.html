{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/bootstrap.min.css' %}"
    />
    <script
      type="text/javascript"
      src="{% static 'js/jquery.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/bootstrap.bundle.min.js' %}"
    ></script>
    {% block css %}{% endblock %}
  </head>
  <body>
    <nav
      class="navbar navbar-sticky bg"
      style="background-color: rgba(22, 66, 91, 1); z-index: 9999;"
    >
      <a class="navbar-brand" href="/">
        <img
          src="{% static 'images/logo.png' %}"
          width="200"
          height="64"
          class="d-inline-block align-top"
          alt="where2med"
        />
      </a>
      <ul class="nav mt-2 mt-lg-0">
        <li class="nav-item dropdown">
          <a
            class="dropdown-toggle nav-link text-white"
            data-toggle="dropdown"
            href="#"
            role="button"
            aria-haspopup="true"
            aria-expanded="false"
            >Sign Up</a
          >
          <div class="dropdown-menu">
            <a class="dropdown-item" href="/auth/signup_patient">As patient</a>
            <a class="dropdown-item" href="/auth/signup_medical_center"
              >As medical center</a
            >
          </div>
        </li>
        <li class="nav-item">
	  {% if request.user.is_authenticated %}
	  <a href="/auth/logout" class="nav-link text-white">Log Out</a>
	  {% else %}
          <a href="/auth/login" class="nav-link text-white">Log In</a>
	  {% endif %}
        </li>
      </ul>
    </nav>
    {% block content %}{% endblock %}
  </body>
  {% block scripts %}{% endblock %}
</html>
